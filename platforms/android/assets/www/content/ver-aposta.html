<ion-modal-view>
	<ion-header-bar class="bar-positive">
		<h2 class="meus capitalize title" ng-bind="ctrl.bolao.nome"></h2>
		<button ng-click="ctrl.fecharmodalveraposta()" class="button button-icon left button-clear ion-android-exit"></button>
	</ion-header-bar>
	<ion-content>
		<form>
			<div class="list list-inset">
			<div class="item" ng-repeat="clientes in ctrl.cliente">
				<div class="row">				
					<div class="col col-35 meus left"><span ng-bind="clientes.casa"></span></div>
					<div class="col col-30 meus center">
						<input type="number" name="placar" disabled class="meus inputleft" ng-model="clientes.pcasa" />
						<span> x </span>
						<input type="number" name="placar" disabled class="meus inputright" ng-model="clientes.pfora" />
					</div>
					<div class="col col-35 meus right"><span ng-bind="clientes.fora"></span></div>
				</div>
			</div>			
			</div>		
		</form>
	</ion-content>
</ion-modal-view>
