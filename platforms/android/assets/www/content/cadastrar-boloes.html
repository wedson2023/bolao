<ion-modal-view>
	<ion-header-bar class="bar-positive">		
		<h2 class="title">Cadastrar bolões</h2>			
		<button ng-click="ctrl.fecharmodalclientes()" class="button button-icon right button-clear ion-android-exit"></button>
	</ion-header-bar>
	<ion-content>
	
	<style>
		.border{border:solid thin #f1f1f1;}	
		.border-none{border: none;}
		.margin-bottom{ margin-bottom: 10px;}
		.block{width: 100%;}
		.padding-zero{padding : 0;}
		.center{text-align: center;}
		.bg-white{background: white;}
		.meus.cadastro.input{height: 25px; width: 100%; font: 1em; color: #666666; }		
		.meus.cadastro.placar{border: solid #f1f1f1 thin; height: 25px; width: 100%; text-align: center; }		
	</style>
	
	<div class="card">
		<form name="cadastro" ng-submit="ctrl.cadastrar(ctrl.bolao)">
			<div class="row">
				<div class="col col-80 border margin-bottom">
					<input type="text" autofocus ng-required="true" placeholder="Digite o nome do bolão" class="center block" name="bolao" ng-model="ctrl.bolao.nome"/>
				</div>

				<div class="col col-19 border margin-bottom">
					<input type="number" ng-required="true" placeholder="R$ 0,00" class="center block" name="bolao" ng-model="ctrl.bolao.valor"/>
				</div>
			</div>

			<div class="row">
				<div class="col col-33 border margin-bottom">
					<input type="number" ng-required="true" placeholder="% Prêmio" class="center block" name="bolao" ng-model="ctrl.bolao.porcentagem[0]"/>
				</div>
				<div class="col col-33 border margin-bottom">
					<input type="number" ng-required="true" placeholder="% Agente" class="center block" name="bolao" ng-model="ctrl.bolao.porcentagem[1]"/>
				</div>
				<div class="col col-33 border margin-bottom">
					<input type="number" ng-required="true" placeholder="% Admin" class="center block" name="bolao" ng-model="ctrl.bolao.porcentagem[2]"/>
				</div>
			</div>
			<div class="row">
				<div class="col col-10 center border margin-bottom">
					<i class="icon ion-trash-a" ng-click="ctrl.deletelugar()"></i>		
				</div>			
				<div ng-repeat="lugares in ctrl.bolao.lugares track by $index" class="col col-{{ (ctrl.bolao.lugares.length / 100) - 10 }} border margin-bottom padding-zero">
					<input type="number" disabled="true" placeholder="% Prêmio" class="center block " name="bolao" ng-model="ctrl.bolao.lugares[$index]"/>		
				</div>
			</div>
			<div class="row" ng-repeat="confrontos in ctrl.bolao.confrontos track by $index">
				<div class="col col-40 margin-bottom border">
					<input list="times" type="text" class="meus cadastro input" placeholder="Time Casa" ng-model="ctrl.bolao.confrontos[$index].casa" ng-required="true" name="bolao">
				</div>			
				<div class="col col-40 margin-bottom border">
					<input list="times" type="text" class="meus cadastro input" placeholder="Time Fora" ng-model="ctrl.bolao.confrontos[$index].fora" ng-required="true" name="bolao">
				</div>
				<div class="col col-10 border center margin-bottom">
					<input type="number" ng-if="ctrl.bolao._id" class="meus cadastro placar" name="bolao" ng-model="ctrl.bolao.confrontos[$index].pcasa"/>
					<button ng-if="!ctrl.bolao._id" tabindex="-1" class="icon ion-calendar bg-white border-none" ng-click="ctrl.deleteteam(confrontos)"></button>
				</div>
				<div class="col col-10 border center margin-bottom">
					<input type="number" ng-if="ctrl.bolao._id" class="meus cadastro placar" name="bolao" ng-model="ctrl.bolao.confrontos[$index].pfora"/>
					<button ng-if="!ctrl.bolao._id" tabindex="-1" class="icon ion-trash-a bg-white border-none" ng-click="ctrl.deleteteam(confrontos)"></button>
				</div>
			</div>
			<div class="row padding-zero">
				<div class="col col-30"><a ng-click="ctrl.moreteam()" class="button button-assertive button-block icon icon-center ion-ios-football"></a></div>
				<div class="col col-30"><a ng-click="ctrl.addlugares()" class="button button-energized button-block icon icon-center ion-trophy"></a></div>
				<div class="col col-40"><button ng-disabled="cadastro.bolao.$invalide" class="button button-calm button-block">Cadastrar</button></div>
			</div>
		</form>
	</div>
		
	<datalist id="times">
	  <option ng-repeat="times in ctrl.times track by $index" value="{{ times.nome }}">
	</datalist>
	
	</ion-content>
</ion-modal-view>
