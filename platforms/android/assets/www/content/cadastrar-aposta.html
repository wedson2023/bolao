<ion-modal-view>
	<ion-header-bar class="bar-positive">
		<h2 class="title" ng-bind="ctrl.bolao.nome"></h2>
		<button ng-click="ctrl.fecharmodalcadastro()" class="button button-icon left button-clear ion-android-exit"></button>
	</ion-header-bar>
	<ion-content>
		<form name="cadastro" ng-submit="ctrl.cadastrar(ctrl.apostador)">
			<div class="list list-inset">		 
			<label class="item item-input">
				<input type="text" autofocus id="nome" ng-required="true" name="nome" ng-model="ctrl.apostador.nome" placeholder="Nome do cliente">
			</label>
			<div class="item" ng-repeat="confrontos in ctrl.bolao.confrontos">
				<input type="hidden" ng-model="ctrl.apostador.apostas[$index]._id" ng-init="ctrl.apostador.apostas[$index]._id=confrontos._id">
				<input type="hidden" ng-model="ctrl.apostador.apostas[$index].horario" ng-init="ctrl.apostador.apostas[$index].horario=confrontos.horario">
				<input type="hidden" ng-model="ctrl.apostador.nbolao" ng-init="ctrl.apostador.nbolao=ctrl.bolao.nome">
				<div class="row">				
					<div class="col col-35 meus left"><span ng-bind="confrontos.casa"></span></div>
					<div class="col col-30 meus center">
						<input type="hidden" ng-model="ctrl.apostador.apostas[$index].casa" ng-init="ctrl.apostador.apostas[$index].casa=confrontos.casa">	
						<input type="number" id="casa_{{$index}}" name="placar" ng-required="true" class="meus inputleft" ng-model="ctrl.apostador.apostas[$index].pcasa" />
						<span> x </span>
						<input type="hidden" ng-model="ctrl.apostador.apostas[$index].fora" ng-init="ctrl.apostador.apostas[$index].fora=confrontos.fora">
						<input type="number" id="fora_{{$index}}" name="placar" ng-required="true" class="meus inputright" ng-model="ctrl.apostador.apostas[$index].pfora" />
					</div>
					<div class="col col-35 meus right"><span ng-bind="confrontos.fora"></span></div>
				</div>
			</div>
			<button type="submit" ng-disabled="cadastro.nome.$invalid || cadastro.placar.$invalid" class="button button-calm button-block icon icon-left ion-printer">Finalizar</button>
			</div>		
		</form>
	</ion-content>
</ion-modal-view>
