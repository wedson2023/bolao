<ion-side-menus class="animated bounceInUp" ng-controller="menuCtrl as menu"> 
  <ion-side-menu side="left" width="250">  
  </ion-side-menu>
  <ion-side-menu-content>
  	<ion-header-bar class="bar-calm">
   <button ng-click="menu.openmenu()" class="button button-clear icon ion-navicon-round"></button>
	<h1 class="title" ng-bind="menu.empresa"></h1>
  </ion-header-bar>	   
	<ion-content padding="true">
		<!--inicio Content -->
	  <label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="text" placeholder="Digite um bolÃ£o" ng-model="pesquisar">
	  </label>

	  <div ng-repeat="bolao in ctrl.boloes | filter : pesquisar" class="list card">
		  <a ng-href="#/boloes/{{ bolao._id }}" class="item item-icon-left">
			<i class="icon ion-ios-football"></i>
			<span ng-bind="bolao.nome"></span>
		  </a>
		</div>
		 <!--fim Content -->
	</ion-content>
  </ion-side-menu-content>  
</ion-side-menus>
