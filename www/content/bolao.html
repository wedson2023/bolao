<ion-view view-title="{{ ctrl.titulo }}">	
	<ion-content>
	<!--inicio Content -->
		<div class="card"> 	
			<div class="row">
				<div class="col col-33"><button ng-click="ctrl.abrirmodalcadastro()"  class="button button-calm button-block icon-left ion-printer"><span class="name">Tabela</span></button></div>
				<div class="col col-33"><button ng-click="ctrl.abrirmodalcadastro()" class="button button-calm button-block icon-left ion-document"><span class="name">Apostar</span></button></div>
				<div class="col col-33"><button ng-click="ctrl.abrirmodalclientes()" class="button button-calm button-block icon-left ion-person-stalker"><span class="name">Clientes</span></button></div>
			</div> 	

			<h2 class="meus capitalize titulo" ng-bind="ctrl.bolao.nome"></h2>
			<div style="text-align: center; font-size:0.8em;">
				<span ng-bind="ctrl.horario.abertura | date : 'medium'"></span> Ã¡s
				<span ng-bind="ctrl.horario.fechamento | date : 'medium'"></span>
			</div>	  	
			<div class="list list-inset">
				<div class="item" ng-repeat="confrontos in ctrl.bolao.confrontos">
				<div class="row">
				<div class="col col-35 meus left"><span class="meus capitalize" ng-bind="confrontos.casa"></span></div>
				<div class="col col-30 meus center"><span class="meus placar number" ng-bind="!confrontos.pfora ? 0 : confrontos.pfora"></span> <span>x</span> <span class="meus placar number" ng-bind="!confrontos.pcasa ? 0 : confrontos.pcasa"></span></div>
				<div class="col col-35 meus right"><span class="meus capitalize" ng-bind="confrontos.fora"></span></div>
				</div>
				</div> 
			</div>
		</div>
	<!--fim Content -->
	</ion-content>
</io-view>
