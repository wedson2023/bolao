<ion-view>
	<form class="animated fadeInDown form-login" name="form" ng-submit="ctrl.acessar(ctrl.agentes)">
		<img class="logo" src="img/bolao.png" />
		<label class="item item-input">
			 <i class="icon ion-person placeholder-icon"></i>
			<input type="text" ng-required="true" name="login" ng-model="ctrl.agentes.nome" placeholder="Seu login">			
		</label>		
		<label class="item item-input">
			 <i class="icon ion-key placeholder-icon"></i>
			<input type="password" ng-required="true" name="senha" ng-model="ctrl.agentes.senha" placeholder="Sua senha">
		</label>
		<input type="submit" value="Entrar" ng-disabled="form.login.$invalid || form.senha.$invalid" class="button button-block button-positive" />
	</form>
</ion-view>
