worker_processes 1;

events {
	worker_connections 1024;
}

http {
	include mime.types;
	default_type application/octet-stream;
	sendfile on;
	keepalive_timeout 65;
	gzip on;

	server {
		listen 80;
		server_name localhost;
		access_log logs/access.log;

		location ~{
			root /var/www/html;
			expires max;
		}

		location / {
			proxy_pass http://localhost:3000;
		}
	}
}